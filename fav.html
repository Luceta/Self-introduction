<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke Home</title>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__weather">
            <span class="weather__text">weather</span>
        </div>
        <div class="status-bar__time">
            <span>00:00</span>
        </div>
        <div class="status-bar__battery">
            <img src="src/images/no-battery.png" id="no" />
            <div id="level"></div>
            <span>
                <i class="fas fa-bolt" aria-hidden="true"></i>
            </span>
        </div>
    </div>

    <header class="screen-header">
        <h2 class="screen-header__title">Lucas</h2>
        <div class="screen-header__icons">
            <span>
                <a href="home.html">
                    <i class="fas fa-info-circle fa-3x"></i>
                </a>
            </span>
            <span>
                <img src="src/images/project-management.png" />
            </span>
            <span>
                <i class="fas fa-heart fa-3x"></i>
            </span>
            <span>
                <a class="screen-header__icons" href="game.html">
                    <i class="fas fa-gamepad fa-3x"></i>
                </a>
            </span>
        </div>
    </header>
    <section class="mainbox">
        <div class="favorite1">
            <div class="favorite">
                <img src="src/images/coffee.jpg" />
                <span> Coffee</span>
            </div>
            <div class="favorite">
                <img src="src/images/talk.jpeg" />
                <span>talking with tea or drink</span>
            </div>
            <div class="favorite">
                <img src="src/images/food tour.jpg" />
                <span>food tour with taking photo</span>
            </div>
        </div>
        <div class="favorite2">
            <div class="favorite">
                <img src="src/images/crossfit.jpg" />
                <span>exercise</span>
            </div>
            <div class="favorite">
                <img src="src/images/travel.jpg" />
                <span>traveling</span>
            </div>
        </div>
    </section>



    <nav class="contact">

        <ul class="contact__list">
            <li>
                <a class="contact__link" href="https://github.com/Luceta">
                    <i class="fab fa-github fa-2x"></i>
                </a>
            </li>
            <li>
                <!--a class-->
                <i class="fab fa-vimeo fa-2x"></i>
            </li>
            <li>
                <a class="contact__link" href="mailto:irisonestar@gmail.com" title="Click here">
                    <i class="far fa-paper-plane"></i>
                </a>
            </li>
        </ul>

    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="minclock.js"></script>
    <script src="battery.js"></script>
    <script src="weather.js"></script>
</body>

</html>
